<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>interactive-circles</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <h2>Interactive circles</h2>
  <div class="row">
    <div class="box" id="yellow">
      <h4>change my color</h4>
    </div>
    <div class="box" id="orange">
      <h4>rotate me</h4>
    </div>
    <div class="box" id='magenta' data-picture="https://images.unsplash.com/photo-1559251606-c623743a6d76?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80">
      <h4>load an image</h4>
    </div>
    <div class="box" id='green'>
        <h4>convert me to a square</h4>
    </div>
    <div class="box" id='alice'>
      <h4>make me disappear</h4>
    </div>
    <div class="box" id='cyan'>
      <h4>scale me</h4>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
